<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <header class="p-4">
		<div class="container">
			<div class="row mb-4">
				<div class="col-sm-12">
					<span class="ntlabel">netflixroulette</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
						<label for="movie-search" class="font-weight-bold">FIND YOUR MOVIE</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="movie-search">
						</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 filter-block">
					<label class="d-inline-block mr-1">SEARCH BY</label>
					<div class=" d-inline-block btn-group-toggle search-by" data-toggle="buttons">
							<label class="btn btn-sm btn-primary active">
								<input type="radio" name="options" id="by-title" autocomplete="off" checked> Active
							</label>
							<label class="btn btn-sm btn-primary">
								<input type="radio" name="options" id="by-genre" autocomplete="off"> GENRE
							</label>
					</div>
				</div>
				<div class="col-sm-6 text-right">
					<button type="button" class="btn btn-primary px-5">SEARCH</button>
				</div>
			</div>
		</div>         
	 </header>
	 <section class="search-results p-4">
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div class="card">
						<img class="card-img-top" src="https://image.tmdb.org/t/p/w500/ldoY4fTZkGISMidNw60GHoNdgP8.jpg" alt="Card image cap">
						<div class="card-body">
							<div class="card-title text-uppercase font-weight-bold">
								Guardians of the Galaxy Vol. 3
							</div>
							<div class="card-text">
								<small class="float-right border border-secondary px-1">2020</small>
								<p class="card-subtitle text-muted">Action, Adventure</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	 </section>
	<footer class="p-2">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<span class="ntlabel">netflixroulette</span>
				</div>
			</div>
		</div>
	</footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
